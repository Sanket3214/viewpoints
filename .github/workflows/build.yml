name: Build DLL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Show files
      run: dir -Recurse

    - name: Build
      run: dotnet build ViewpointRenamePlugin-main/*.csproj --configuration Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: pryanik-dll
        path: |
          **/bin/Release/*.dll
