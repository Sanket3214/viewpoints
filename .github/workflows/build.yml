name: Build DLL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: msbuild ViewpointRenamePlugin-main/PRYANIK_Plugin.sln /p:Configuration=Debug

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: Plugin-DLL
        path: ViewpointRenamePlugin-main/**/bin/Debug/*.dll
